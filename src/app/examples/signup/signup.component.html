<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/The Metropolitan Museum.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Bienvenue</h3>
                          <form class="register-form">
                              <label>Email</label>
                              <div class="input-group form-group-no-border" >
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                  <input type="email" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                              </div>

                              <label>Password</label>
                              <div class="input-group form-group-no-border" >
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="password" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" >
                              </div>
                              <button class="btn btn-danger btn-block btn-round">se connecter</button>
                          </form>
                          <div class="forgot">
                              <button class="btn btn-link btn-danger" 
                              (click)="goToSignUp()"
                              >Vous n’avez pas de compte ? Créer un compte</button>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
    </div>
</div>
